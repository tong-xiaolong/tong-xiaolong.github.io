<body>
  <h1>ğŸ’¡ å…³ç¯æ¸¸æˆ</h1>
  <h3 id="steps">å‰©ä½™æ­¥æ•°: 100</h3>
  <table id="grid"></table>

  <button onclick="reset()">é‡æ–°å¼€å§‹</button>

  <script>
    const size = 5;
    let grid = [];
    let steps = 100; // Updated steps to 100

    function createGrid() {
      const table = document.getElementById('grid');
      table.innerHTML = '';
      grid = [];
      steps = 100; // Reset steps for each game
      document.getElementById('steps').innerText = `å‰©ä½™æ­¥æ•°: ${steps}`;

      // Set a low difficulty for the initial grid: 20% chance of light on
      const difficulty = 0.2;
      for (let i = 0; i < size; i++) {
        const row = [];
        const tr = document.createElement('tr');
        for (let j = 0; j < size; j++) {
          const td = document.createElement('td');
          td.onclick = () => toggle(i, j);
          tr.appendChild(td);
          row.push(Math.random() < difficulty);
        }
        table.appendChild(tr);
        grid.push(row);
      }
      render();
    }

    function toggle(x, y) {
      if (steps <= 0) {
        alert('âŒ Game Over! No more steps remaining.');
        return;
      }
      steps--;
      document.getElementById('steps').innerText = `å‰©ä½™æ­¥æ•°: ${steps}`;

      // Toggle the clicked cell and its neighbors
      [[0, 0], [0, 1], [0, -1], [1, 0], [-1, 0]].forEach(([dx, dy]) => {
        const nx = x + dx, ny = y + dy;
        if (nx >= 0 && ny >= 0 && nx < size && ny < size) grid[nx][ny] = !grid[nx][ny];
      });

      render();
      if (checkWin()) {
        setTimeout(() => alert(`ğŸ‰ å“¦å“¦æ­å–œ! æ€»è®¡å¸ƒæ•°: ${100 - steps}`), 200);
      } else if (steps === 0) {
        alert('âŒ æ¸¸æˆç»“æŸ!!');
      }
    }

    function render() {
      const table = document.getElementById('grid');
      [...table.rows].forEach((tr, i) => {
        [...tr.cells].forEach((td, j) => {
          td.className = grid[i][j] ? 'on' : 'off';
        });
      });
    }

    function checkWin() {
      return grid.every(row => row.every(cell => !cell)); // All lights turned off
    }

    function reset() {
      createGrid();
    }

    createGrid();
  </script>
